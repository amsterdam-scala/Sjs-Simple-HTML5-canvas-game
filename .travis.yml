#https://docs.travis-ci.com/user/languages/scala
language: scala
script:
  - sbt ++$TRAVIS_SCALA_VERSION test
scala:
  - 2.11.8

jdk:
  - oraclejdk8
sudo: false

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

env:
- CI=travis

branches:
  only:
    - master

