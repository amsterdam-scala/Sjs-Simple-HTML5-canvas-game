#https://docs.travis-ci.com/user/languages/scala
language: scala
before_install:
  # Initilize xvfb
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - sbt ++$TRAVIS_SCALA_VERSION "testOnly nl.amsscala.simplegame.GameSuite"

  # Trick to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm

scala:
  - 2.11.8

jdk:
  - oraclejdk8
sudo: false

cache:
  directories:
    - $HOME/.ivy2
    - $HOME/.m2/repository
    - $HOME/.sbt

env:
- CI=travis

addons:
  firefox: latest

