#https://docs.travis-ci.com/user/languages/scala
language: scala
script:
  - sbt ++$TRAVIS_SCALA_VERSION test

  # Trick to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm

scala:
  - 2.11.8

jdk:
  - oraclejdk8
sudo: false

cache:
  directories:
    - $HOME/.ivy2
    - $HOME/.m2/repository
    - $HOME/.sbt

env:
- CI=travis

